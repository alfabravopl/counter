<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample counter.js</title>
    <style>
      body {
        color: #000;
      }
    </style>
  </head>
  <body>
    <div style="height: 300px;background-color: black;color: #fff;margin-bottom: 100px;text-align: center;">Top</div>
    <div>
      <span class="header" data-to="10 000,234">
        0
      </span>
    </div>
    <div style="height: 450px;background-color: black;color: #fff;margin-bottom: 100px;text-align: center;">Middle</div>
    <div>
      <span class="middle" data-to="20 000">
        0
      </span>
    </div>
    <div style="height: 450px;background-color: black;color: #fff;margin-bottom: 100px;text-align: center;">Bottom</div>
    <div>
      <span class="bottom" data-to="1234">
        0
      </span>
    </div>
    <script src="ab-counter.js"></script>
    <script>
      var counter = new abCounter({
        element: ".header",
        time: 1000
      });
      var counter = new abCounter({
        element: ".middle",
        time: 10000,
        delay: 100
      });
      var counter = new abCounter({
        element: ".bottom",
        time: 5000
      });
    </script>
  </body>
</html>
